<mat-card>

  <mat-toolbar>
    Lista kontaktów
  </mat-toolbar>

  <mat-card>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="addPerson()">Dodaj kontakt</button>
    </mat-card-actions>
    <mat-card-content>

      <table mat-table [dataSource]="personsData">
        <!-- Nick Column -->
        <ng-container matColumnDef="nick">
          <th mat-header-cell *matHeaderCellDef>
            <span class="d-none d-lg-table-cell">
                Nick
            </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="d-none d-lg-table-cell">
              {{element.nick}}
            </span>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>
            <span>
              Imię i&nbsp;nazwisko
            </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <span>
              {{element.firstName}} {{element.lastName}}
            </span>
          </td>
        </ng-container>
        <!-- E-mail Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>
            <span class="d-none  d-md-table-cell">
                Adres e-mail
            </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="d-none  d-md-table-cell">
                {{element.email}}
            </span>
          </td>
        </ng-container>
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>
            <span class="d-none  d-xl-table-cell">
                Telefon
            </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="d-none  d-xl-table-cell">
                {{element.phone}}
            </span>
          </td>
        </ng-container>
        <!-- Sex Column -->
        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef>
              <span class="d-none d-xl-table-cell">
                Płeć
              </span>
            </th>
            <td mat-cell *matCellDef="let element">
              <span class="d-none d-xl-table-cell">
                {{element.sex}}
              </span>
            </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <span>
                Akcje
            </span>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="actions-td">
                <button class="mx-1" mat-icon-button color="primary" matTooltip="Szczegóły" matTooltipPosition="above" [routerLink]="['/clients/details', element.id]">
                  <mat-icon color="primary">
                    perm_identity
                  </mat-icon>
                </button>
                <button class="mx-1" mat-icon-button color="primary" matTooltip="Edytuj" matTooltipPosition="above" [routerLink]="['/clients/edit', element.id]">
                  <mat-icon color="primary">
                    create
                  </mat-icon>
                </button>
                <button class="mx-1" mat-icon-button color="warn" matTooltip="Usuń" matTooltipPosition="above" (click)="openDialog(element)">
                  <mat-icon>
                    delete
                  </mat-icon>
                </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</mat-card>
