  <button (click)="addPerson()">Dodaj kontakt</button>

  <div *ngFor="let person of personsData; let i = index">
    {{i + 1}} - {{person.nick}}, {{person.firstName}} {{person.lastName}}, {{person.email}}, {{person.phone}}, {{person.sex}}
    <button [routerLink]="['/clients/details', person.id]">Szczegóły</button>
    <button [routerLink]="['/clients/edit', person.id]">Edytuj</button>
    <button (click)="personsService.deletePerson(person.id)">Usuń</button>
  </div>
